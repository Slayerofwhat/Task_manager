<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: myHead(title='Register')}">
</head>
<body>
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title">Register</h1>
                    <form action="#" th:action="@{/register}" method="post" th:object="${register}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" th:field="*{username}" name="username" type="text" class="form-control" required>
                            <p th:errors="*{username}" class="error"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" th:field="*{password}" name="password" type="password" class="form-control" required>
                            <p th:errors="*{password}" class="error"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" th:field="*{email}" name="email" type="email" class="form-control" required>
                            <p th:errors="*{email}" class="error"></p>
                        </div>
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}" class="btn btn-secondary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
