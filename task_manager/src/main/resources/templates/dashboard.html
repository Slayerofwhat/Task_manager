<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head th:replace="~{fragments :: myHead(title='Dashboard')}">
</head>
<body>
<main layout:fragment="content" class="container mt-4">
    <div th:if="${tasks}">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">Dashboard</h1>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Priority</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td><a th:text="${task.title}" th:href="@{/tasks/{id}(id=${task.id})}" class="text-decoration-none myA"></a></td>
                        <td><a th:text="${task.priorityName}" th:href="@{/tasks/{id}(id=${task.id})}" class="text-decoration-none myA"></a></td>
                        <td><a th:text="${task.statusName}" th:href="@{/tasks/{id}(id=${task.id})}" class="text-decoration-none myA"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:unless="${tasks}" class="text-center my-5">
        <h1 class="display-4">No tasks found</h1>
    </div>
</main>
</body>
</html>
